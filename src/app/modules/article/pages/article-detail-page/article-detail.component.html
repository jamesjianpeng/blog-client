<div class="article-detail">
    <h1>
      {{ article.title }}
    </h1>
    <ul>
      <li> create: {{ article.createTime | amDateFormat:'YYYY/MM/DD hh:mm:ss' }} </li>
      <li> update: {{ article.updateTime | amDateFormat:'YYYY/MM/DD hh:mm:ss' }} </li>
      <li> version: {{ article.version }} </li>
    </ul>
    <hr />
    <markdown class="variable-binding" [data]="article.content"></markdown>
</div>
